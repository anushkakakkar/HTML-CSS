<!DOCTYPE html>
<html>
  <head>
    
    <title>CSS Grid</title>
    <style>
        body {
            width: 90%;
            max-width: 900px;
            margin: 2em auto;
            font:  Helvetica, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
        }
        div {
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid hotpink;
        }
    </style>
  </head>

<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
