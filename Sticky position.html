<!DOCTYPE html>
<html>
  <head>
    <title>Sticky positioning</title>

    <style>
      body {
        width: 500px;
        height: 1400px;
        margin: 0 auto;
      }

      dt {
          background-color: blue;
          color: olive;
          padding: 10px;
          position: sticky;
          top: 0;
          left: 0;
          margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <h1>Sticky positioning</h1>

   <dl>
       <dt>A</dt>
       <dd>Apple</dd>
       <dd>Anaconda</dd>
       <dd>Agra</dd>
       <dd>Airplane</dd>
       <dt>B</dt>
       <dd>Bird</dd>
       <dd>Barometer</dd>
       <dd>Bee</dd>
       <dd>Banana</dd>
       <dd>Beans</dd>
       <dt>C</dt>
       <dd>Calculator</dd>
       <dd>Cat</dd>
       <dd>Camera</dd>
       <dd>Camel</dd>
       <dt>D</dt>
       <dd>Duck</dd>
       <dd>Dog</dd>
       <dd>Dolphin</dd>
       <dd>Drone</dd>
       <dt>E</dt>
       <dd>Egg</dd>
       <dd>Elephant</dd>
       <dd>Ego</dd>
   </dl>

    
  </body>
</html>
